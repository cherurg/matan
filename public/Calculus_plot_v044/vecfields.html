<!doctype html>

<html lang="en">
<head>
	<title>Vector fields</title>
	<style>
		input {
			width: auto;
			height: 30px;
			display: inline-block;
		}
	</style>
</head>

<body>
	<div id="plot_area" width="800" height="800" style="float: left"></div>
	<div style="float: left">
		<div id="options"></div>
	</div>
	
	<script type="text/javascript" src="js/LAB.min.js"></script>
	<script type="text/javascript" src="js/loader.js"></script>
	<script type="text/javascript">
		var actions = function() {
			var example, fLib = DemoFunctions.explicit, example = fLib[7],
			    levelPlotter = new Plotter3d(document.getElementById('plot_area')),
			    numPoints = levelPlotter.useWebGL? 41: 17;
			plotVF();
			
			function plotVF() {
				var hedge = apply(make.ellipsoid([0,0,0], [.3,.7,.9], {nPoints: 10}), str2func('2*x,2*y,2*z').f);
				levelPlotter.plotVecField3d(hedge, {axisLen: 2});
			}
		}
		launchPlotter(actions);
	</script>
</body>
</html>
